<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project ph1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">  
</head>
<body>
    <div class="center">
        <h1>Halaman Login</h1>
        <p>Silahkan Masukan Nama Anda</p>
        <form>
            <div class="txt_field">
                <label>Username</label>
                <input type="text" id="call" required>
            </div>
            <div class="txt-field">
                <label >Password</label>
                <input type="password" id="pw" required>
            </div>
            <button onclick="btnSubmit()">Login Sekarang</button>
        </form>
    </div>
    <script>
        const btnSubmit = () => {
            var namaSaya = document.getElementById("call").value
            var pw = document.getElementById("pw").value
            alert(`Selamat Datang,${namaSaya} \nPassword Saya,${pw}`)
        }
    </script>
</body>
</html>
